<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car database</title>
</head>
<body>
    <div class="container">
        <div class="input-group mb-3">
            <input id="searchYearInput" type="number" min="1950" step="1" class="form-control" placeholder="Production year" aria-label="Search..." aria-describedby="button-addon2">
            <input id="searchMonthInput" type="number" min="1" max="12" step="1" class="form-control" placeholder="Production month" aria-label="Search..." aria-describedby="button-addon2">
            <input type="text" class="form-control" placeholder="Brand" aria-label="Search..." aria-describedby="button-addon2">

            <select class="custom-select" id="inputGroupSelect01">
                <option selected value="PickUp">Pick up</option>
                <option value="Sport">Sport</option>
            </select>
            
            <input type="number" min="100" max="2000" step="1" class="form-control" placeholder="Max payload / speed" aria-label="Search..." aria-describedby="button-addon2">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
